<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ยอดถอนล่าสุด</title>
  <style>
    body {
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Tahoma, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 20px;
      color: white;
    }
    h2 {
      text-align: center;
      background: red;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
    }
    .table-wrapper {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table thead {
      background: red;
      color: #fff;
      position: sticky;
      top: 0;
    }
    table th, table td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #666;
    }
    .amount {
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ยอดถอนล่าสุด</h2>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>ธนาคาร</th>
            <th>ยูสเซอร์</th>
            <th>วันที่</th>
            <th>ยอดถอน</th>
          </tr>
        </thead>
        <tbody id="withdraw-feed">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const data = [
      { bank: "กรุงศรีอยุธยา", user: "007857XXXX" },
      { bank: "ไทยพาณิชย์", user: "096310XXXX" },
      { bank: "กสิกรไทย", user: "089542XXXX" },
      { bank: "กรุงเทพ", user: "082145XXXX" },
      { bank: "กรุงไทย", user: "093258XXXX" }
    ];

    function randomAmount() {
      return (Math.floor(Math.random() * 5000) + 500).toLocaleString() + ".00";
    }

    function addNewRow() {
      const tableBody = document.getElementById("withdraw-feed");
      let d = data[Math.floor(Math.random() * data.length)];
      let today = new Date().toLocaleDateString("th-TH");
      let row = document.createElement("tr");
      row.innerHTML = `
        <td>${d.bank}</td>
        <td>${d.user}</td>
        <td>${today}</td>
        <td class="amount">${randomAmount()}</td>
      `;
      tableBody.appendChild(row);

     
      const wrapper = document.querySelector(".table-wrapper");
      wrapper.scrollTop = wrapper.scrollHeight;
    }

    setInterval(addNewRow, 2000);
    addNewRow();
  </script>
</body>
</html>
